<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Profile</title>
    <link rel="stylesheet" href="css/createacc.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <div class="py-3 navbar-div">
        <h2 class="navbar-heading">Zoyo E-Commerce Pvt. Ltd.</h2>
    </div>
    <!-- navbarend -->
    <!-- section start -->
    <section id="sec">
        <div class="container mt-4">
            <div class="contain border p-4">
                <div class="top-heading text-center">
                    <h2>Make Your Profile</h2>
                </div>

                <hr>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Header Name (Yourname)</h4>
                </div>
                <div class="card-row">
                    <div class="row justify-content-center">
                        <div class="col-md-5 my-2">
                            <div class="card">
                                <input type="text" class="form-control" id="add-yourname" placeholder="Yourname">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Slider Images</h4>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add About</h4>
                </div>
                <div class="card-row">
                    <div class="row">
                        <div class="col-md-8 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Write about yourself"></textarea>
                            </div>
                        </div>

                        <div class="col-md-4 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Thoughts</h4>
                </div>
                <div class="card-row">
                    <div class="row">
                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 1"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 3"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 5"></textarea>
                            </div>
                        </div>

                        <div class="col-md-6 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Thought 6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Gallery Images</h4>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Meeting Images</h4>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Supporter Images</h4>
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="text" class="form-control" name="" id="supportername"
                                    placeholder="Supporter Name">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="text" class="form-control" name="" id="supportername"
                                    placeholder="Supporter Name">
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="card">
                                <input type="file" class="form-control" name="" id="add-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Address</h4>
                </div>
                <div class="card-row">
                    <div class="row">
                        <div class="col-md-12 my-2">
                            <div class="card">
                                <textarea name="" id="" class="form-control" placeholder="Write your address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add Profile Links</h4>
                </div>
                <div class="card-row">
                    <div class="row">
                        <div class="col-md-6 my-2">
                            <div class="card">
                                <input type="text" class="form-control" name="" id="supportername"
                                    placeholder="Facebook">
                            </div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="card">
                                <input type="text" class="form-control" name="" id="supportername"
                                    placeholder="Twitter">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center text-center mt-4">
                    <div class="col-md-3 my-2">
                        <div class="card-row sbmt-button">
                            <button type="submit" class="btn btn-primary py-2">Create Your Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- section end -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
