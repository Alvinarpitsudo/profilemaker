                                <!-- end -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="add-carousel-img text-center my-4">
                    <h4>Add About</h4>
                </div>
                <div class="card-row">
                    <div class="row">
                        <div class="col-md-4 my-2">

                            <div class="card">

                            </div>
                        </div>
                    </div>
                    <!-- end -->

                    <!-- about services -->
                    <div class="row">
                        <div class="col-md-4 my-2">
                            <div class="card">
                                <input type="text" class="form-control" name="" placeholder="Service 1">
                            </div>

                        <div class="col-md-4 my-2">

                        </div>
